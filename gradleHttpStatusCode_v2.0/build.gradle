plugins {
    id 'java'
}

group 'gradleHttpStatuscode'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.testng', name: 'testng', version: '7.3.0'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    implementation 'org.testng:testng:7.1.0'

    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.3.3'

    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

    implementation group: 'org.apache.poi', name: 'poi', version: '4.1.2'

    implementation group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.2'








}

test {
    useTestNG()
}